<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Saturday</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <link href="/css/base.css" rel="stylesheet"/>
	<script charset="utf-8" src="http://localhost/js/axios.js"></script>
</head>
<body>
<div class="a1">
	<div class="b1">
		<template parser-url="/user/getLoginUser">
			<ul class="d1">
				<li>
					<span>-></span>
					<a href="category">博客分类</a>
				</li>
				<li>
					<span>-></span>
					<a href="/blog/times.html">时间轴</a>
				</li>
				<li>
					<span>-></span>
					<a href="tags">标签列表</a>
				</li>
				{{if userName == null}}
				<li>
					<span>-></span>
					<a href="/login.html">管理员登陆</a>
				</li>
				{{else}}
				<li>
					<span>-></span>
					<a href="console">控制台 : {{userName}}</a>
				</li>
				<li>
					<span>-></span>
					<a href="javascript:void(0);" onclick="logout()">登出</a>
				</li>
				{{/if}}
			</ul>
		</template>
	</div>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/base.js"></script>
<script>
	zhjs.load("parser", function() {
	    parser.parseTemplate(document, "template");
	});

    window.logout = function() {
		try {
			httputil.get('/user/logout');
		} catch (e) {
			console.log(e);
		}
		window.location = '/';
	}
</script>
</body>
</html>
