<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Saturday</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="/layui/css/layui.css" rel="stylesheet"/>
	<link href="/css/base.css" rel="stylesheet"/>
</head>
<body>
<div class="a1">
	<div class="b1">
		<template parser-url="/blog/times">
			<ul class="d1">
				<li>
					<a href="/"><- 首页</a>
				</li>
				{{each data item index}}
				<li>
					<span>{{item.time}}</span>
					<a href="/blog/info.html?id={{item.id}}">{{item.title}}</a>
				</li>
				{{/each}}
			</ul>
		</template>
	</div>
</div>
<script src="/js/zbase.js"></script>
<script>
	zbase.load("parser", function() {
		parser.parseTemplate(document, "template");
	});
</script>
</body>
</html>
