<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Saturday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/base.css" rel="stylesheet"/>
</head>
<body>
<div class="a1">
    <template parser-url="/blog/info/{id}">
        <div style="width: 100%;max-height: 500px;overflow: hidden;">
            {{if data.headImg != ""}}
            <img src="{{data.headImg}}" width="100%"/>
            {{/if}}
        </div>
        <div class="b1">
            <p class="c1">{{data.title}}</p>
            <p class="c2">
                <span>{{data.createTime}}</span>
            </p>
            <div id="content" val="{{data.content}}"></div>
            <template parser-url="/blog/tags/{id}">
                {{if data.length != 0}}
                <span style="margin-right: 10px;">标签：</span>
                {{each data item index}}
                <a href="/tag/{{item.tagName}}" style="margin-right: 10px;" >{{item.tagName}}</a>
                {{/each}}
                </p>
                {{/if}}
            </template>
            <link href="/css/md.css" rel="stylesheet"/>
            <link href="/css/code/tomorrow-night.css" rel="stylesheet"/>
        </div>
    </template>
</div>
<script src="/js/zbase.js"></script>
<script>
    zbase.load(["parser", "md"], async function() {
        await parser.parse("template");
        md.parseAuto(document.getElementById("content").getAttribute("val"), document.getElementById("content"));
    });
</script>
</body>
</html>
